<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silhouette Configurações</title>
    <link rel="shortcut icon" href="https://d3ugyf2ht6aenh.cloudfront.net/stores/001/124/395/themes/common/logo-1775124472-1583886474-8d992d475f8d5bcc511d328d006d298e1583886474-480-0.png?" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFFFFF;
        }
        img.logo {
            width: 200px;
            height: auto;
        }
        .card {
            background-color: #FFD966;
            color: #000000;
        }
        .card-header {
            background-color: #FFFFFF;
        }
        .progress-bar {
            background-color: #7030A0;
        }
        ul {
            list-style-type: none;
        }
        .instruction-checkbox:checked + label {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header">
                <img src="https://d3ugyf2ht6aenh.cloudfront.net/stores/001/124/395/themes/common/logo-1775124472-1583886474-8d992d475f8d5bcc511d328d006d298e1583886474-480-0.png?" alt="logo" class="mx-auto d-block logo">
            </div>
            <div class="card-body">
                <h4 class="card-title">Instruções para Configurações da Silhouette</h4>
                <p class="card-text">Selecione o material para ver as configurações e instruções:</p>
                <select class="form-control" id="material-select">
                    <option value="inicial">Selecione o material...</option>
                    <option value="acetato">Acetato 20 micras</option>
                    <option value="eva_1mm_espessura">EVA 1mm</option>
                    <option value="eva_com_glitter">EVA Glitter</option>
                    <option value="lamicote">Lamicote (250g)</option>
                    <option value="papel_75g">Papel (75 a 90g)</option>
                    <option value="papel_180g">Papel (180g)</option>
                    <option value="papel_280g">Papel (280g)</option>
                    <option value="papel_300g">Papel 300g</option>
                    <option value="papel_com_glitter_180g">Papel com Glitter 180g</option>
                    <option value="papel_adesivo_180g_meio_corte">Papel Adesivo (180g) Meio Corte</option>
                    <option value="papel_adesivo_135g_meio_corte">Papel Adesvivo 135g</option>
                    <option value="planner">Planner Magnético</option>
                    <option value="quadro_incentivo">Quadro de Incentivo Magnético</option>
                    <option value="vinil_meio_corte">Vinil Meio Corte</option>
                    <option value="vinil_metalizado">Vinil Metalizado</option>
                </select>
                <br>
                <div id="configurations" class="mt-3"></div>
                <div id="instructions" class="mt-3"></div>
                <div class="progress mt-3" style="height: 30px;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
    const configurations = {
        inicial: { forca: '', velocidade: '', exposicao: '', passadas: '', observacoes: ''  },
        acetato: { forca: '33', velocidade: '2', exposicao: '5', passadas: '2', observacoes: '' },
        eva_1mm_espessura: { forca: '33', velocidade: '2', exposicao: '10', passadas: '3', observacoes: 'Na Cameo 4, usar o corte kraft no carrinho 2.' },
        eva_com_glitter: { forca: '33', velocidade: '2', exposicao: '10', passadas: '3', observacoes: 'Na Cameo 4, usar o corte kraft no carrinho 2.' },
        lamicote: { forca: '25', velocidade: '2', exposicao: '5', passadas: '2', observacoes: 'Marcar o box de sobrecorte - aquele triângulo depois das passadas.' },
        papel_75g: { forca: '5 a 10', velocidade: '5', exposicao: '1', passadas: '1', observacoes: '' },
        papel_180g: { forca: '18 a 20', velocidade: '5', exposicao: '3', passadas: '1', observacoes: '' },
        papel_280g: { forca: '20 a 25', velocidade: '5', exposicao: '4', passadas: '1', observacoes: '' },
        papel_300g: { forca: '25 a 30', velocidade: '2', exposicao: '5', passadas: '2 ou +', observacoes: 'Marcar o box de sobrecorte - aquele triângulo depois das passadas'},
        papel_com_glitter_180g: { forca: '30', velocidade: '4', exposicao: '3 a 5', passadas: '2', observacoes: 'Ou tambem pode usar 2 passadas, com a forca 25 e exposição 3' },
        papel_adesivo_180g_meio_corte: { forca: '15', velocidade: '4', exposicao: '2', passadas: '1', observacoes: '' },
        papel_adesivo_135g_meio_corte: { forca: '2 a 5', velocidade: '6', exposicao: '1', passadas: '1', observacoes: 'Usar 5 de velocidade, caso haja muitos efeitos ou curvas' },
        planner: { forca: '33', velocidade: '1', exposicao: '10', passadas: '4' , observacoes: '' },
        quadro_incentivo: { forca: '33', velocidade: '1', exposicao: '10', passadas: '4' , observacoes: '' },
        vinil_meio_corte: { forca: '10', velocidade: '2', exposicao: '1', passadas: '1', observacoes: ''  },
        vinil_metalizado: { forca: '20', velocidade: '2', exposicao: '1', passadas: '1' , observacoes: '' }
    };
        
        const instructionSets = {
            inicial: [],
            vinil: [
                'Colar vinil na base e colocar fita crepe caso a cola não esteja boa',
                'Ajustar os roletes até o sulco',
                'Ativar trava de segurança dos roletes',
                'Conferir se lâmina está limpa',
                'Conferir se a base de corte foi selecionada no programa',
                'Conferir se as imagens estão com os pontos simplificados',
                'Conferir se os nomes estão fundidos',
            ],
            
            planner: [
                'Colar material na base e colocar fita crepe caso a cola não esteja boa',
                'Ajustar os roletes até o sulco',
                'Ativar trava de segurança dos roletes',
                'Conferir se lâmina está limpa',
                'Conferir se a base de corte foi selecionada no programa',
                'Conferir se a leitura das marcas de corte está na orientação correta (vertical ou horizontal conforme a arte)'
            ],
            quadro_incentivo: [
                'Colar material na base e colocar fita crepe caso a cola não esteja boa',
                'Ajustar os roletes até o sulco',
                'Ativar trava de segurança dos roletes',
                'Conferir se lâmina está limpa',
                'Conferir se a base de corte foi selecionada no programa',
                'Conferir se a leitura das marcas de corte está na orientação correta (vertical ou horizontal conforme a arte)'
            ],
            demais: [
                'Colar material na base e colocar fita crepe caso a cola não esteja boa',
                'Ajustar os roletes até o sulco',
                'Ativar trava de segurança dos roletes',
                'Conferir se lâmina está limpa',
                'Conferir se a base de corte foi selecionada no programa',
                'Conferir se a exposição foi corretamente selecionada no seu Bladekit',
                'Conferir se o corte selecionado (azul ou vermelho) está de acordo com o carrinho em que se encontra a lâmina'
            ],        
        };

        $(document).ready(function() {
            $('#material-select').on('change', function() {
                let material = this.value;
                let config = configurations[material];
                let instructions = instructionSets[material];

                // Display configurations
            $('#configurations').html(`
                <p><strong>Força:</strong> ${config.forca}</p>
                <p><strong>Velocidade:</strong> ${config.velocidade}</p>
                <p><strong>Exposição:</strong> ${config.exposicao}</p>
                <p><strong>Passadas:</strong> ${config.passadas}</p>
                <p><strong>Observações:</strong> ${config.observacoes}</p>
            `);

                // Display instructions
                let instructionHTML = '<ul>';
                for(let i=0; i<instructions.length; i++) {
                    instructionHTML += `<li><input type="checkbox" id="instruction-${i}" class="instruction-checkbox"> <label for="instruction-${i}">${instructions[i]}</label></li>`;
                }
                instructionHTML += '</ul>';
                $('#instructions').html(instructionHTML);

                // Reset progress bar
                updateProgressBar(0);
            });

            // Listen for checkbox changes
            $(document).on('change', '.instruction-checkbox', function() {
                let checkboxes = $('.instruction-checkbox');
                let checked = $('.instruction-checkbox:checked');
                let progress = (checked.length / checkboxes.length) * 100;
                updateProgressBar(progress);
            });
        });

        function updateProgressBar(progress) {
            let progressBar = $('#progress-bar');
            progressBar.css('width', progress + '%');
            progressBar.attr('aria-valuenow', progress);
            progressBar.text(progress.toFixed(2) + '%');
        }
    </script>
</body>
</html>
